<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroIrriga</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <img src="/static/img/logo.png" class="rounded mx-auto d-block" alt="Logo" style="max-width: 550px;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .btn-calcular {
            background-color: #5BA4E8;
            border-color: #5BA4E8;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
            text-align: center; /* Centraliza o texto */
        }
        .form-group input:invalid {
            border-color: red;
        }
        .table-container {
            margin-top: 20px; /* Adiciona margem superior ao container da tabela */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="data-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="campo1">Campo 1</label>
                            <input type="text" class="form-control" id="campo1" placeholder="Insira o valor para o Campo 1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="campo2">Campo 2</label>
                            <input type="text" class="form-control" id="campo2" placeholder="Insira o valor para o Campo 2" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="campo3">Campo 3</label>
                            <input type="text" class="form-control" id="campo3" placeholder="Insira o valor para o Campo 3" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="campo4">Campo 4</label>
                            <input type="text" class="form-control" id="campo4" placeholder="Insira o valor para o Campo 4" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-calcular" id="calculate-btn">Calcular</button>
                    </div>
                    <div id="error-container" class="error-message"></div>
                </form>
                <!-- Adiciona margem superior ao container da tabela -->
                <div id="table-container" class="table-container"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <a href="https://www.linkedin.com/in/leonardo-alve/" target="_blank" rel="noopener noreferrer">
            &copy; Desenvolvido por Leonardo Alves
            <i class="fab fa-linkedin" style="margin-left: 8px;"></i>
        </a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
